<div class="row">
    <div class="col-md-12">
        <h4>Averages</h4>
        <input ng-model="filter.Name" type="text" placeholder="Filter by Name" autofocus>
        <p>Note that guests, coaches and tournament singles are currently in this list and don't require averages (unless they are alternates).</p>
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody data-ng-repeat="participant in model.Participants | orderBy:'Name' | filter:{ Name: filter.Name }" data-ng-if="participant.Name">
                <tr>
                    <td>{{participant.Name}}</td>
                    <td>{{participant.Average}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
