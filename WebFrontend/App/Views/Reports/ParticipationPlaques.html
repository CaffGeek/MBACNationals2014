<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Years</th>
                </tr>
            </thead>
            <tbody data-ng-repeat="participant in model.Participants | orderBy:['YearsQualifying','Name']:true | filter:plaqueFilter" data-ng-if="participant.Name">
                <tr>
                    <td>{{participant.Name}}</td>
                    <td>{{participant.YearsQualifying}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
